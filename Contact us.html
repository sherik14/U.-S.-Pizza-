<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - U.S. Pizza Angola</title>
    <link rel="stylesheet" href="contact us.css"> 
</head>
<body>

<header>
    <div class="logo">
        <img src="Screenshot 2024-11-23 at 13.00.27.png" alt="U.S. Pizza Angola Logo">
    </div>
    <nav class="navbar">
        <a href="Home page.Html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="About us.Html">About Us</a>
        <a href="Contact us.html" class="active">Contact Us</a>
    </nav>
</header>

<section class="contact-section">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Feel free to reach out with any questions, comments, or feedback.</p>
    

    <div class="order-now">
        <h3>Order Now:</h3>
        <p>Call us at: <strong>+244 949 765 999</strong></p>
        <p>We’re here to take your orders every day from 9:00 AM to 11:00 PM.</p>
    </div>

    <div class="contact-form-container">
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <p>© 2024 U.S. Pizza Angola. All rights reserved.</p>
</footer>

</body>
</html>
